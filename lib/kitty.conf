font_family Space Mono for Powerline
bold_font Space Mono for Powerline Bold
italic_font Space Mono for Powerline Italic
bold_italic_font Space Mono for Powerline Bold Italic
font_size 14
adjust_line_height 175%

cursor_blink_interval 0
window_padding_width 10
hide_window_decorations yes
remember_window_size  yes
enable_audio_bell no
